	<div class="popup-container">
		<!-- <img src = './Assets/bbg.jpg' id = 'bgImg'> -->

		<div class="popup-header">
			
		  <h2 id="title"><button class="theme-btn"><img src = './Assets/EverNoteLogo.png' id = 'logo'>EverNote</button></h2>
		   
		  <!-- <button class = "minimize-btn"><img src = './Assets/minimize.png' class = "windowOptions"></button> -->
		  <button class="close-btn"><img src = './Assets/close.png' class = "windowOptions" id = 'x'></button> <!-- Close button -->
		</div>
		
		<div class="popup-content">
		  <!-- Drawing Options -->
		  <div class="drawing-options">
			
			<div id = 'drawingOptions'>
				<button class ='cursor-btn' class = "optionContainer" title = 'Cursor '><img src = './Assets/cursor.png' class = 'setttingImg'></button>
				<button class="draw-btn" class = "optionContainer" title = 'Drawing tool'><img src = './Assets/pencilImg.png' class = 'setttingImg'></button>
				<button class="erase-btn" class = "optionContainer" title = 'Erasing tool'><img src = './Assets/eraser.png' class = 'setttingImg'></button>
				<button class ='highlight-btn' class = "optionContainer" title = 'Highlighting tool'><img src = './Assets/marker.png' class = 'setttingImg'></button>
				<button class ='text-btn' class = "optionContainer" title = 'Create Text'><img src = './Assets/text.png' class = 'setttingImg'></button>
				<button class ='preset-btn' class = "optionContainer" title = 'Save tool'><img src = './Assets/save-instagram.png' class = 'setttingImg'></button>
				<button class ='delete-tools-btn' class = "optionContainer" title = 'Delete all tools'><img id ='delete-wallet-img' src = './Assets/delTools.png' class = 'setttingImg'></button>

			</div>

			<div id = 'savedPresets'>

			</div>

			<!-- Slider for drawing thickness -->
			<div class="thickness-slider-container">
				<span class="slider-label">Stroke Size</span>
				<span id="thicknessValue">1</span> <!-- Display the current value here -->
				<input type="range" min="1" max="100" class="thickness-slider" id="thicknessSlider">
			  </div>
			  
			  <div class="eraser-slider-container">
				<span class="slider-label">Eraser Size</span>
				<span id="eraserValue">1</span> <!-- Display the current value here -->
				<input type="range" min="1" max="100" class="eraser-slider" id="eraserSlider">
			  </div>
			  
			  <div class="highlight-slider-container">
				<span class="slider-label">Opacity</span>
				<span id="highlightValue">0</span> <!-- Display the current value here -->
				<input type="range" min="0.01" max="0.1" step="0.005" class="highlight-slider" id="highlightSlider">
			  </div>
			  
			  <div class="font-slider-container">
				<span class="slider-label">Font Size</span>
				<span id="fontValue">5</span> <!-- Display the current value here -->
				<input type="range" min="8" max="50" class="font-slider" id="fontSlider">
			  </div>
			  

			<!-- font selector -->
			<!-- <div class="font-slider-container">

			<div class="font-container">
				<label for="font-type" class="font-label">Font Type:</label>
				<select id="font-type" class="font-selector">
					<option value="Arial">Arial</option>
					<option value="Verdana">Verdana</option>
					<option value="Times New Roman">Times New Roman</option>
					<option value="Courier New">Courier New</option>
					<option value="Georgia">Georgia</option>
					<option value="Tahoma">Tahoma</option>
					<option value="Trebuchet MS">Trebuchet MS</option>
					<option value="Lucida Console">Lucida Console</option>
					<option value="Comic Sans MS">Comic Sans MS</option>
					<option value="Impact">Impact</option>
					<option value="Segoe UI">Segoe UI</option>
					<option value="Consolas">Consolas</option>
					<option value="Garamond">Garamond</option>
					<option value="Palatino Linotype">Palatino Linotype</option>
					<!-- Add more font options as needed -->
				</select>
			</div>
			

			<div id = 'colorDiv'>
				<div class = 'colorSelector'>
					<img src = './Assets/pencilImg.png' class = 'logs'>
					<input type = 'color' value = '#FF0000' class = color-picker id = 'drawColor'>
				</div>
				<div class = 'highlightSelector'>
					<img src = './Assets/marker.png' class = 'logs'>
					<input type = 'color' value = '#FFFF00' class = highlight-picker id = 'highlightColor'>
				</div>
			</div>
	  



			<!-- Clear all drawings button -->
			<div id = "actionButtons">

				<button title = 'Undo'><img src = './Assets/undo-circular-arrow.png' class = 'actionImg'></button>
				<button title = 'Redo'><img src = './Assets/redo-arrow-symbol.png' class = 'actionImg'></button>
				<button class="clear-btn" title = 'Delete all'><img src = './Assets/trash-can.png' class = 'actionImg'></button>
				<button class="screenshot-btn" title = 'Screenshot'><img src = './Assets/screenshot-icon.png' class = 'actionImg'></button>
				<button class="open-sites-btn" title = 'View Saved Sites'><img src = './Assets/www.png' class = 'actionImg'></button>
				<a href = "https://buymeacoffee.com/sethlangendoen" target="_blank"><button class="donate" title = 'support' ><img src = './Assets/heart.png' class = 'actionImg'></button></a>

			</div>

			<button class="save-notes-btn"><img class = 'noteImg' class = 'actionImg' src = './Assets/notes.png'>   1 </button>
			<button class="save-notes-btn2"><img class = 'noteImg' class = 'actionImg' src = './Assets/notes.png'>   2</button>

			<!-- <button class="restore-notes-btn" onclick="restoreCanvasState()">Restore Notes</button> -->

			</div> -->

			<!-- Sidebar to hold the dropdown links -->
			<div id="sidebar" class="sidebar">
				<h2>My Noted Sites</h2>
				<button id="close-sidebar" class="close-btn">Close</button>
				<p>Hello???</p>

				<!-- Dynamically add dropdown links here -->
				</div>
			</div>
